apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'net.corda.plugins.quasar-utils'
apply plugin: 'net.corda.plugins.cordapp'

description 'Corda Business Networks Integration Demo - workflows'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Corda integration dependencies
    cordaCompile project(':core')
    cordaCompile project(':business-networks:workflows')
    cordaCompile project(':samples:business-networks-demo:contracts')
}

idea {
    module {
        downloadJavadoc = true // defaults to false
        downloadSources = true
    }
}

cordapp {
    targetPlatformVersion corda_platform_version.toInteger()
    minimumPlatformVersion 1
    workflow {
        name "Corda Business Networks Integration Demo"
        versionId 1
        vendor "R3"
        licence "Open Source (Apache 2)"
    }
}

jar {
    baseName 'corda-business-networks-demo-workflows'
}